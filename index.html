<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <title>Calendário de Jogos - NLW Copa</title>
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/logo.svg" alt="Logo da NLW Copa">

        </header>

        <main id="cards">
            <!--1st card-->
            <div class="card">
                <h2>23/11 <span>quarta</span></h2>
                <ul>
                    <!--1st game-->
                    <li>
                        <img src="./assets/icon-germany.svg" alt="Bandeira da Alemanha">
                        <strong>10:00</strong>
                        <img src="./assets/icon-japan.svg" alt="Bandeira do Japão">
                    </li>

                    <!--2nd game-->
                </ul>
            </div>

            <!--2nd card-->
            <div class="card"></div>
        </main>

    </div>
</body>
</html>
